services:

  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - ../volumes/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=Upskill
      - POSTGRES_PORT=5432
    ports:
      - 5432:5432
  
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  eventstore:
    container_name: eventstore
    image: ghcr.io/eventstore/eventstore:21.10.0-alpha-arm64v8
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    
  commands:
    container_name: commands
    image: ${DOCKER_REGISTRY-}commands
    build:
      context: .
      dockerfile: ./Commands.Dockerfile
    ports:
      - "5010:80"
    depends_on:
      - postgres
      - eventstore
  
  queries:
    container_name: queries
    image: ${DOCKER_REGISTRY-}queries
    build:
      context: .
      dockerfile: ./Queries.Dockerfile
    ports:
      - "5020:80"
    depends_on:
      - postgres
  
  #will exit if sns is not running
  listener:
    container_name: listener
    image: ${DOCKER_REGISTRY-}listener
    build:
      context: .
      dockerfile: ./Listener.Dockerfile
    ports:
      - "5030:80"
    depends_on:
      - eventstore